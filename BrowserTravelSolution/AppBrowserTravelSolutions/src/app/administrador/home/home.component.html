<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav="matSidenav" color="primary">
        <mat-toolbar class="toolbar-sidenav">
            <span>Browser Travel Solutions</span>
            <span class="spacer"></span>
        </mat-toolbar>
        <div class="mt-5">
            <mat-selection-list [multiple]="false" (click)="cerrarSidenav()">

                <mat-list-option class="texto-blanco" routerLink="autor" routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }">
                    <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between center">
                        <span class="material-icons white-icon">person</span>
                        <span class="texto-blanco">{{ "Autor" | titlecase}}</span>
                    </div>
                </mat-list-option>

                <mat-list-option class="texto-blanco" routerLink="editorial" routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }">
                    <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between center">
                        <span class="material-icons white-icon">movie_edit</span>
                        <span class="texto-blanco">{{ "Editorial" | titlecase}}</span>
                    </div>
                </mat-list-option>

                <mat-list-option class="texto-blanco" routerLink="libro" routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }">
                    <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-between center">
                        <span class="material-icons white-icon">book</span>
                        <span class="texto-blanco">{{ "Libro" | titlecase}}</span>
                    </div>
                </mat-list-option>

            </mat-selection-list>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar class="mat-elevation-z8">
            <button *ngIf="!sidenav.opened" mat-icon-button (click)="sidenav.toggle()">
                <mat-icon class="material-icons white-icon">menu</mat-icon>
            </button>

            <span class="spacer"></span>

            <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
                <div>
                    <span class="texto-blanco">{{ nombre | titlecase}}</span>
                </div>
                <mat-icon class="material-icons white-icon">admin_panel_settings</mat-icon>
                <div fxLayout="row" fxLayoutGap="40px">
                </div>
            </div>
        </mat-toolbar>

        <div fxLayout="row" fxLayoutAlign="center">
            <div fxFlex="95" [style.margin]="'30px 0'">
                <router-outlet> </router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
